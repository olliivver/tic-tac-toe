<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic tac toe!</title>
</head>
<body>
  <div class="tic-cont">
    <div class="header-cont">
      <h1 id="ticTacToe" class="title">TIC TAC TOE</h1>
      <h2 id="xFirst" class="xFirst">(X goes first)</h2>
    </div>
    <div class="gameArea">
      <div class="no-border box row1 col1 dia1" id="b1"></div>
      <div class="vertical box row1 col2" id="b2"></div>
      <div class="no-border box row1 col3 dia2" id="b3"></div>
      <div class="horizontal box row2 col1" id="b4"></div>
      <div class="box row2 col2 dia1 dia2" id="b5"></div>
      <div class="horizontal box row2 col3" id="b6"></div>
      <div class="no-border  box row3 col1 dia2" id="b7"></div>
      <div class="vertical box row3 col2" id="b8"></div>
      <div class="no-border box row3 col3 dia1" id="b9"></div>
    </div>
    <button id="reset-btn" class="reset-btn">
      RESET
    </button>
  </div>
  <script src="game.js" type="text/javascript"></script>
</body>
</html>
